<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <title>Minimal To-Do App</title>
  <link rel="manifest" href="manifest.json" />

  <link rel="icon" type="image/png" href="icon-192.png" />

  <link rel="apple-touch-icon" href="icon-192.png" />

  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#0f0f10; --card:#17171a; --muted:#a3a3a3; --text:#f5f5f5; --line:#2a2a2f; --accent:#7dd3fc;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --frame-termin:#fb7185; --frame-hedef:#60a5fa; --frame-gorev:#34d399;
      --nav-height: 60px;
    }

    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; background:var(--bg); color:var(--text); overflow:hidden; }
    
    /* Gƒ∞Rƒ∞≈û EKRANI */
    #authOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .authBox { width: 100%; max-width: 360px; background: var(--card); border: 1px solid var(--line); border-radius: 20px; padding: 24px; text-align:center; }
    .authBox input { width:100%; padding:12px; margin-bottom:10px; background:#000; border:1px solid var(--line); color:#fff; border-radius:10px; }
    .authBtn { width:100%; padding:12px; background:var(--accent); color:#000; font-weight:bold; border:0; border-radius:10px; cursor:pointer; margin-top:5px; }

    /* ANA YAPI */
    .app-container { height: 100%; display: flex; flex-direction: column; }
    .page-content { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 80px; position: relative; }
    
    /* ALT MEN√ú (BOTTOM TAB) */
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; height: var(--nav-height);
      background: var(--card); border-top: 1px solid var(--line);
      display: flex; justify-content: space-around; align-items: center; z-index: 100;
    }
    .nav-item {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 4px; color: var(--muted); background: none; border: none; font-size: 10px; cursor: pointer; width: 20%;
    }
    .nav-item.active { color: var(--accent); }
    .nav-icon { font-size: 20px; line-height: 1; }

    /* ORTAK Bƒ∞LE≈ûENLER */
    h2 { margin: 0 0 16px 0; font-size: 22px; font-weight: 700; }
    .btn { background:var(--card); border:1px solid var(--line); color:var(--text); padding:8px 12px; border-radius:10px; cursor:pointer; }
    .btn-primary { background:var(--accent); color:#000; border-color:var(--accent); font-weight:600; }
    .fab {
      position: fixed; bottom: 75px; right: 20px; width: 56px; height: 56px;
      background: var(--accent); color: #000; border-radius: 50%;
      display: grid; place-items: center; font-size: 30px; box-shadow: var(--shadow);
      z-index: 90; border:none; cursor: pointer;
    }

    /* SAYFA: G√úNL√úK */
    .daily-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .date-display { text-align: center; }
    .date-big { font-size: 18px; font-weight: bold; }
    .date-small { font-size: 13px; color: var(--muted); }
    .arrow-btn { background: transparent; border: none; color: var(--text); font-size: 24px; padding: 10px; cursor: pointer; }

    .task-card {
      background: var(--card); border-left: 4px solid var(--line); border-radius: 12px;
      padding: 12px; margin-bottom: 10px; display: flex; align-items: flex-start; gap: 12px;
      border: 1px solid var(--line); /* Fallback */
    }
    .task-card.termin { border-left-color: var(--frame-termin); }
    .task-card.hedef { border-left-color: var(--frame-hedef); }
    .task-card.gorev { border-left-color: var(--frame-gorev); }
    .task-card.done { opacity: 0.5; }
    .check-circle {
      width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--muted);
      flex-shrink: 0; display: grid; place-items: center; cursor: pointer; margin-top: 2px;
    }
    .check-circle.checked { background: var(--accent); border-color: var(--accent); color: #000; font-weight: bold; font-size: 14px; }
    
    /* SAYFA: TAKVƒ∞M */
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-bottom: 15px; }
    .cal-cell {
      aspect-ratio: 1; background: var(--card); border-radius: 8px; border: 1px solid var(--line);
      display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative;
    }
    .cal-cell.today { border-color: var(--accent); color: var(--accent); font-weight: bold; }
    .cal-cell.selected { background: #2a2a2f; }
    .cal-cell.out { opacity: 0.3; }
    .dots { display: flex; gap: 2px; margin-top: 2px; }
    .dot { width: 4px; height: 4px; border-radius: 50%; }

    /* SAYFA: HABITS */
    .habit-row {
      display: flex; align-items: center; justify-content: space-between;
      background: var(--card); padding: 14px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--line);
    }
    .habit-left { display: flex; align-items: center; gap: 12px; }

    /* SAYFA: TAGS */
    .tag-row { display: flex; align-items: center; gap: 10px; padding: 10px; background: var(--card); border-radius: 10px; margin-bottom: 8px; }
    .color-dot { width: 16px; height: 16px; border-radius: 50%; }

    /* MODAL */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 200;
      display: none; align-items: flex-end; /* Bottom sheet effect */
    }
    .modal-sheet {
      width: 100%; background: #1c1c1e; border-radius: 20px 20px 0 0; padding: 20px;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    
    .modal-input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--line); color: #fff; border-radius: 10px; margin-bottom: 10px; }
    .modal-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .modal-select { flex: 1; padding: 10px; background: #000; border: 1px solid var(--line); color: #fff; border-radius: 8px; }

  </style>
</head>
<body>

  <div id="authOverlay">
    <div class="authBox">
      <h2>Minimal To-Do</h2>
      <p style="color:#aaa; font-size:13px;">Devam etmek i√ßin giri≈ü yap</p>
      <input type="email" id="authEmail" placeholder="E-posta" />
      <input type="password" id="authPass" placeholder="≈ûifre" />
      <div id="authError" style="color:#fb7185; font-size:12px; height:20px;"></div>
      <button id="btnLogin" class="authBtn">Giri≈ü Yap</button>
      <button id="btnSignup" class="btn" style="width:100%; margin-top:10px; border:none; background:transparent; color:#aaa;">Kayƒ±t Ol</button>
    </div>
  </div>

  <div id="appWrap" class="app-container" style="display:none;">
    
    <div id="pageContainer" class="page-content">
      </div>

    <button id="fabBtn" class="fab">+</button>

    <nav class="bottom-nav">
      <button class="nav-item active" onclick="router('daily')">
        <span class="nav-icon">üìÖ</span>
        <span>G√ºnl√ºk</span>
      </button>
      <button class="nav-item" onclick="router('calendar')">
        <span class="nav-icon">üóìÔ∏è</span>
        <span>Takvim</span>
      </button>
      <button class="nav-item" onclick="router('inbox')">
        <span class="nav-icon">üì•</span>
        <span>Inbox</span>
      </button>
      <button class="nav-item" onclick="router('habits')">
        <span class="nav-icon">‚úÖ</span>
        <span>Habits</span>
      </button>
      <button class="nav-item" onclick="router('settings')">
        <span class="nav-icon">‚öôÔ∏è</span>
        <span>Ayarlar</span>
      </button>
    </nav>
  </div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-sheet">
      <h3 style="margin-top:0;">Yeni Ekle</h3>
      <input type="text" id="mText" class="modal-input" placeholder="Ba≈ülƒ±k..." />
      <div class="modal-row">
        <input type="time" id="mTime" class="modal-input" style="flex:1;" />
        <select id="mType" class="modal-select">
          <option value="gorev">G√∂rev</option>
          <option value="termin">Termin</option>
          <option value="hedef">Hedef</option>
        </select>
      </div>
      <select id="mTag" class="modal-select" style="width:100%; margin-bottom:15px;"></select>
      
      <div style="display:flex; gap:10px;">
        <button id="modalClose" class="btn" style="flex:1;">ƒ∞ptal</button>
        <button id="modalSave" class="btn btn-primary" style="flex:1;">Kaydet</button>
      </div>
    </div>
  </div>

  <script>
    // --- SUPABASE AYARLARI ---
    const SUPABASE_URL = "https://czuprhvrnlqpipcytvwx.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_IR67FHQQNsnA9aNMizaqUA_HYGC8cKM"; 
    
    let _supabase = null;
    if(SUPABASE_URL && SUPABASE_KEY) _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- STATE ---
    let db = { days:{}, inbox:[], tags:[], habits:[], habitState:{date:'', doneIds:[]} };
    let currentUser = null;
    let currentPage = 'daily';
    let selectedDate = new Date();
    let currentModalDest = 'day'; // 'day' or 'inbox'

    // --- BA≈ûLANGI√á ---
    const appWrap = document.getElementById('appWrap');
    const authOverlay = document.getElementById('authOverlay');
    const pageContainer = document.getElementById('pageContainer');

    async function initApp(){
      const { data: { session } } = await _supabase.auth.getSession();
      if(session) handleSession(session);
    }

    async function handleSession(session){
      currentUser = session.user;
      authOverlay.style.display = 'none';
      appWrap.style.display = 'flex';
      await loadRemoteDB();
      // Varsayƒ±lan taglar yoksa ekle
      if(!db.tags || db.tags.length===0) {
        db.tags = [
          { name:'akademik', color:'#7dd3fc' },
          { name:'praktikum', color:'#34d399' },
          { name:'finans', color:'#fbbf24' },
          { name:'ev', color:'#fb7185' }
        ];
      }
      router('daily');
    }

    // --- DB ƒ∞≈ûLEMLERƒ∞ ---
    async function loadRemoteDB(){
      const local = localStorage.getItem('mini_todo_v1');
      if(local) db = JSON.parse(local);
      
      const { data } = await _supabase.from('user_data').select('content').eq('id', currentUser.id).single();
      if(data && data.content) {
        db = data.content;
        localStorage.setItem('mini_todo_v1', JSON.stringify(db));
      }
    }

    function saveDB(){
      localStorage.setItem('mini_todo_v1', JSON.stringify(db));
      if(currentUser) {
        _supabase.from('user_data').upsert({ id: currentUser.id, content: db, updated_at: new Date() }).then();
      }
      renderCurrentPage();
    }

    // --- ROUTER (MEN√ú GE√áƒ∞≈ûLERƒ∞) ---
    function router(page){
      currentPage = page;
      // Aktif men√ºy√º g√ºncelle
      document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
      const map = {'daily':0, 'calendar':1, 'inbox':2, 'habits':3, 'settings':4};
      document.querySelectorAll('.nav-item')[map[page]].classList.add('active');
      
      // FAB Butonunu y√∂net
      document.getElementById('fabBtn').style.display = (page === 'settings' || page === 'calendar') ? 'none' : 'grid';

      renderCurrentPage();
    }

    function renderCurrentPage(){
      pageContainer.innerHTML = '';
      if(currentPage === 'daily') renderDaily();
      else if(currentPage === 'calendar') renderCalendar();
      else if(currentPage === 'inbox') renderInbox();
      else if(currentPage === 'habits') renderHabits();
      else if(currentPage === 'settings') renderSettings();
    }

    // --- SAYFA 1: G√úNL√úK ---
    function renderDaily(){
      const k = dayKey(selectedDate);
      const items = (db.days[k] || []);

      const header = document.createElement('div');
      header.className = 'daily-header';
      header.innerHTML = `
        <button class="arrow-btn" onclick="changeDay(-1)">‚ùÆ</button>
        <div class="date-display">
          <div class="date-big">${selectedDate.toLocaleDateString('tr-TR', {day:'numeric', month:'long'})}</div>
          <div class="date-small">${selectedDate.toLocaleDateString('tr-TR', {weekday:'long', year:'numeric'})}</div>
        </div>
        <button class="arrow-btn" onclick="changeDay(1)">‚ùØ</button>
      `;
      pageContainer.appendChild(header);

      if(items.length === 0){
        pageContainer.innerHTML += `<div style="text-align:center; color:var(--muted); margin-top:50px;">Bug√ºn i√ßin plan yok.</div>`;
        return;
      }

      items.forEach(item => {
        pageContainer.appendChild(createTaskCard(item, 'day', k));
      });
    }

    function changeDay(delta){
      selectedDate.setDate(selectedDate.getDate() + delta);
      renderCurrentPage();
    }

    // --- SAYFA 2: TAKVƒ∞M (WIDGET TARZI) ---
    function renderCalendar(){
      const year = selectedDate.getFullYear();
      const month = selectedDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const startDay = (firstDay.getDay() + 6) % 7; // Pzt=0
      const daysInMonth = new Date(year, month+1, 0).getDate();

      const title = document.createElement('h2');
      title.textContent = firstDay.toLocaleDateString('tr-TR', {month:'long', year:'numeric'});
      pageContainer.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'calendar-grid';
      
      // Ba≈ülƒ±klar
      ['Pt','Sa','√áa','Pe','Cu','Ct','Pa'].forEach(d => {
        grid.innerHTML += `<div style="text-align:center; font-size:12px; color:var(--muted);">${d}</div>`;
      });

      // Bo≈üluklar
      for(let i=0; i<startDay; i++) grid.innerHTML += `<div></div>`;

      // G√ºnler
      for(let d=1; d<=daysInMonth; d++){
        const current = new Date(year, month, d);
        const k = dayKey(current);
        const dayItems = db.days[k] || [];
        const hasTermin = dayItems.some(x => x.type === 'termin' && !x.done);
        const hasHedef = dayItems.some(x => x.type === 'hedef' && !x.done);
        
        let dotsHtml = '';
        if(hasTermin) dotsHtml += `<span class="dot" style="background:var(--frame-termin)"></span>`;
        if(hasHedef) dotsHtml += `<span class="dot" style="background:var(--frame-hedef)"></span>`;

        const isToday = k === dayKey(new Date());
        
        const cell = document.createElement('div');
        cell.className = `cal-cell ${isToday ? 'today' : ''}`;
        cell.innerHTML = `<div>${d}</div><div class="dots">${dotsHtml}</div>`;
        cell.onclick = () => {
          selectedDate = current;
          router('daily');
        };
        grid.appendChild(cell);
      }
      pageContainer.appendChild(grid);
      
      // Se√ßili g√ºn√ºn terminleri
      const selKey = dayKey(selectedDate);
      const selItems = (db.days[selKey] || []).filter(x => ['termin','hedef'].includes(x.type));
      
      const subTitle = document.createElement('div');
      subTitle.style.marginTop = '20px';
      subTitle.style.color = 'var(--muted)';
      subTitle.textContent = `${selectedDate.toLocaleDateString('tr-TR')} - √ñnemli Notlar`;
      pageContainer.appendChild(subTitle);

      if(selItems.length===0) pageContainer.innerHTML += `<div style="font-size:12px; margin-top:5px; color:#555">Kayƒ±t yok.</div>`;
      else selItems.forEach(item => pageContainer.appendChild(createTaskCard(item, 'day', selKey)));
    }

    // --- SAYFA 3: INBOX ---
    function renderInbox(){
      pageContainer.innerHTML = `<h2>Brain Dump</h2><div style="color:var(--muted); margin-bottom:15px;">Aklƒ±na geleni buraya at.</div>`;
      const items = db.inbox || [];
      if(items.length===0) pageContainer.innerHTML += `<div style="color:#555">Inbox bo≈ü.</div>`;
      items.forEach(item => {
        pageContainer.appendChild(createTaskCard(item, 'inbox', null));
      });
    }

    // --- SAYFA 4: HABITS ---
    function renderHabits(){
      const todayK = dayKey(new Date());
      // G√ºn deƒüi≈ütiyse resetle
      if(db.habitState.date !== todayK){
        db.habitState = { date: todayK, doneIds: [] };
        saveDB();
      }

      const header = document.createElement('div');
      header.style.display='flex'; header.style.justifyContent='space-between'; header.style.alignItems='center';
      header.innerHTML = `<h2>Alƒ±≈ükanlƒ±klar</h2><button class="btn" onclick="addNewHabit()">+ Ekle</button>`;
      pageContainer.appendChild(header);
      pageContainer.innerHTML += `<div style="color:var(--muted); margin-bottom:15px; font-size:12px;">Her g√ºn sƒ±fƒ±rlanƒ±r</div>`;

      (db.habits || []).forEach(h => {
        const isDone = db.habitState.doneIds.includes(h.id);
        const div = document.createElement('div');
        div.className = 'habit-row';
        div.innerHTML = `
          <div class="habit-left">
            <div class="check-circle ${isDone ? 'checked' : ''}">‚úì</div>
            <span style="${isDone ? 'opacity:0.5' : ''}">${h.name}</span>
          </div>
          <button style="background:none; border:none; color:#555;" onclick="deleteHabit('${h.id}')">üóë</button>
        `;
        div.querySelector('.check-circle').onclick = () => toggleHabit(h.id);
        pageContainer.appendChild(div);
      });
    }

    function toggleHabit(id){
      const s = new Set(db.habitState.doneIds);
      if(s.has(id)) s.delete(id); else s.add(id);
      db.habitState.doneIds = [...s];
      saveDB();
    }
    
    function addNewHabit(){
      const name = prompt("Alƒ±≈ükanlƒ±k adƒ±:");
      if(name) {
        db.habits = db.habits || [];
        db.habits.push({ id: Date.now().toString(), name });
        saveDB();
      }
    }

    function deleteHabit(id){
      if(confirm("Silinsin mi?")) {
        db.habits = db.habits.filter(h=>h.id!==id);
        saveDB();
      }
    }

    // --- SAYFA 5: AYARLAR (TAGS) ---
    function renderSettings(){
      pageContainer.innerHTML = `<h2>Tag Ayarlarƒ±</h2>`;
      
      const adder = document.createElement('div');
      adder.style.marginBottom='15px';
      adder.innerHTML = `
        <div style="display:flex; gap:10px;">
          <input type="text" id="newTagName" placeholder="Yeni tag ismi" style="flex:1; padding:8px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
          <input type="color" id="newTagColor" value="#7dd3fc" style="width:40px; height:40px; border:none; background:none;">
          <button class="btn" onclick="addTag()">Ekle</button>
        </div>
      `;
      pageContainer.appendChild(adder);

      (db.tags||[]).forEach(t => {
        pageContainer.innerHTML += `
          <div class="tag-row">
            <div class="color-dot" style="background:${t.color}"></div>
            <div style="flex:1">${t.name}</div>
            <button style="background:none; border:none; color:#555;" onclick="removeTag('${t.name}')">üóë</button>
          </div>
        `;
      });
      
      pageContainer.innerHTML += `<button class="btn" style="width:100%; margin-top:30px; border-color:#fb7185; color:#fb7185;" onclick="_supabase.auth.signOut(); location.reload();">√áƒ±kƒ±≈ü Yap</button>`;
    }

    function addTag(){
      const name = document.getElementById('newTagName').value.trim();
      const color = document.getElementById('newTagColor').value;
      if(name){
        db.tags.push({name, color});
        saveDB();
      }
    }
    function removeTag(name){
      if(confirm(name + " silinsin mi?")){
        db.tags = db.tags.filter(t=>t.name!==name);
        saveDB();
      }
    }

    // --- ORTAK FONKSƒ∞YONLAR ---
    function createTaskCard(item, source, sourceKey){
      const el = document.createElement('div');
      const typeClass = item.type || 'gorev';
      el.className = `task-card ${typeClass} ${item.done ? 'done' : ''}`;
      
      const tagObj = db.tags.find(t=>t.name===item.tag);
      const tagColor = tagObj ? tagObj.color : '#666';

      el.innerHTML = `
        <div class="check-circle ${item.done ? 'checked' : ''}">‚úì</div>
        <div style="flex:1">
          <div style="font-size:14px; line-height:1.4;">${item.text}</div>
          <div style="display:flex; gap:8px; margin-top:4px; align-items:center;">
            ${item.time ? `<span style="font-size:11px; color:var(--muted);">‚è∞ ${item.time}</span>` : ''}
            ${item.tag ? `<span style="font-size:10px; color:${tagColor}; border:1px solid ${tagColor}; padding:1px 4px; border-radius:4px;">${item.tag}</span>` : ''}
          </div>
        </div>
        <button style="background:none; border:none; color:#555; font-size:16px;" onclick="deleteTask('${item.id}', '${source}', '${sourceKey}')">‚úï</button>
      `;

      el.querySelector('.check-circle').onclick = (e) => {
        e.stopPropagation();
        item.done = !item.done;
        saveDB();
      };
      
      return el;
    }

    function deleteTask(id, source, key){
      if(!confirm("Bu g√∂rev silinsin mi?")) return;
      if(source === 'inbox'){
        db.inbox = db.inbox.filter(x=>x.id!==id);
      } else {
        db.days[key] = db.days[key].filter(x=>x.id!==id);
        if(db.days[key].length===0) delete db.days[key];
      }
      saveDB();
    }

      // D√úZELTƒ∞LMƒ∞≈û FONKSƒ∞YON
function dayKey(d){ 
  const y = d.getFullYear(); // Yƒ±l: 2023 (Yerel)
  const m = String(d.getMonth() + 1).padStart(2, '0'); // Ay: 0 ise 1 yap (Manuel d√ºzeltme)
  const day = String(d.getDate()).padStart(2, '0'); // G√ºn: 25 (Yerel)
  return `${y}-${m}-${day}`; // Sonu√ß: "2023-01-25"
}



    // --- MODAL (EKLEME) ---
    const fabBtn = document.getElementById('fabBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalClose = document.getElementById('modalClose');
    const modalSave = document.getElementById('modalSave');

    fabBtn.onclick = () => openModal();
    modalClose.onclick = () => modalOverlay.style.display='none';
    
    function openModal(){
      currentModalDest = currentPage === 'inbox' ? 'inbox' : 'day';
      document.getElementById('mText').value = '';
      document.getElementById('mTime').value = '';
      
      const tagSelect = document.getElementById('mTag');
      tagSelect.innerHTML = `<option value="">Etiket Yok</option>`;
      (db.tags||[]).forEach(t => {
        tagSelect.innerHTML += `<option value="${t.name}">${t.name}</option>`;
      });

      modalOverlay.style.display = 'flex';
      document.getElementById('mText').focus();
    }

    modalSave.onclick = () => {
      const text = document.getElementById('mText').value.trim();
      if(!text) return;
      
      const newItem = {
        id: Date.now().toString(),
        text,
        time: document.getElementById('mTime').value,
        type: document.getElementById('mType').value,
        tag: document.getElementById('mTag').value,
        done: false
      };

      if(currentModalDest === 'inbox'){
        db.inbox = db.inbox || [];
        db.inbox.push(newItem);
      } else {
        const k = dayKey(selectedDate);
        db.days[k] = db.days[k] || [];
        db.days[k].push(newItem);
      }
      
      saveDB();
      modalOverlay.style.display = 'none';
    };

    // --- AUTH ---
    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('authEmail').value;
      const pass = document.getElementById('authPass').value;
      const { error } = await _supabase.auth.signInWithPassword({email, password:pass});
      if(error) document.getElementById('authError').textContent = error.message;
    };
    
    document.getElementById('btnSignup').onclick = async () => {
      const email = document.getElementById('authEmail').value;
      const pass = document.getElementById('authPass').value;
      const { error } = await _supabase.auth.signUp({email, password:pass});
      if(error) document.getElementById('authError').textContent = error.message;
      else alert("Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapƒ±n.");
    };

    // BA≈ûLAT
    initApp();

  </script>
</body>
